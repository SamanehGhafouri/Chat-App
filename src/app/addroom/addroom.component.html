<div>
  <h1>Add Rooms  <mat-icon>meeting_room</mat-icon></h1>
  <div class="container">
    <form [formGroup]="addRoomForm">
      <h2>Enter a room name</h2>
      <div *ngIf="roomname.invalid && roomname.touched" class="mat-error">Please enter a room name</div>
      <input type="text" class="form-control" formControlName="roomname" placeholder="Room name">
      <button type="submit" [disabled]="!addRoomForm.valid" class="btn btn-primary" (click)="addRooms()">
        Add
      </button>
    </form>
  </div>
</div>
