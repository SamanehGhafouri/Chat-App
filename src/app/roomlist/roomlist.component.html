<div class="container">
  <h1>Welcome {{displayname}}, {{displayuserId}}</h1>
  <form action="" (ngSubmit)="logout()">
    <button type="submit" class="btn btn-primary">Logout</button>
    <p>{{displayname}} Please click here to add rooms</p>
    <button type="button" class="btn btn-primary" (click)="addRoom()">+</button>
      <ul>
        <li *ngFor="let room of displayroomname">{{room.roomname}}</li>
      </ul>
  </form>

</div>
